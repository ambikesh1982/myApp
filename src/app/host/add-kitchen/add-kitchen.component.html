<div>
    <mat-card>
        <form style="font-size: small;" fxLayout="column">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput type="text" placeholder="Enter kitchen name...">
            </mat-form-field>

            <div fxLayout="row wrap" fxLayoutAlign="space-between">
            <mat-form-field fxFlex=60>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex. foodz9@gmail.com">
                <mat-error>
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>

            <mat-form-field fxFlex=35>
                <mat-label>Telephone</mat-label>
                <span matPrefix>+1 &nbsp;</span>
                <input type="tel" matInput placeholder="555-555-1234">
            </mat-form-field>
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Enter your address...</mat-label>
                <input type="text" matInput appGooglePlaces>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput type="text" required
                    placeholder="Write something about your kitchen..."></textarea>
            </mat-form-field>

            <app-img-upload></app-img-upload>
            <!-- <app-img-upload #upload [image]="kitchen.image" [storageBucket]="productStorageBucket"
                (imageUploaded)="addImage($event)">
            </app-img-upload> -->

        </form>
    </mat-card>

    <button mat-fab style="position: fixed; bottom:20px; right: 20px; z-index:99">
        <mat-icon>done</mat-icon>
    </button>
</div>
